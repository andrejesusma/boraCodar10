<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Donate</title>
</head>
<body>
    <div class="weather">
        <img src="./assets/weather.svg" alt="">
    </div>
    <div id="container">
        <div class="box now flex col cent-bet">
            <div>
                <span>
                    <i class="material-icons">
                        local
                    </i>
                    Rio do Sul, SC
                </span>
            </div>
            <div class="flex col cent-bet">
                <h2>18</h2>
                <p>22º
                    <span>16º</span>
                </p>
            </div>
            <div class="statistics flex cent-bet w-100">
                <div class="detalhes wind flex cent-bet">
                    <img src="./assets/wind.svg" alt="">
                    <div>
                        <span>Vento</span>
                        <p>17
                            <span>km/h</span>
                        </p>
                    </div>
                </div>
                <div class="detalhes humidity flex cent-bet">
                    <img src="./assets/humidity.svg" alt="">
                    <div>
                        <span>Umidade</span>
                        <p>31
                            <span>%</span>
                        </p>
                    </div>
                </div>
                <div class="detalhes rain flex cent-bet">
                    <img src="./assets/rain.svg" alt="">
                    <div>
                        <span>Chuva</span>
                        <p>10
                            <span>%</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box quality flex col cent-bet">
            <div>
                <span class="flex cent-bet">
                    <img src="./assets/leaf.svg" alt="">
                    Qualidade do ar
                </span>
            </div>
            <div class="flex col cent-bet">
                <h3>Boa</h3>
                <h2>21</h2>
            </div>
            <div class="info flex w-100 cent-bet">
               <div class="flex col cent-bet">
                   <h3>12.9</h3>
                   <span>PM2.5</span>
                </div>
                <div class="flex col cent-bet">
                   <h3>12.9</h3>
                   <span>PM10</span>
                </div> 
                <div class="flex col cent-bet">
                   <h3>2.1</h3>
                   <span>SO</span>
                </div> 
                <div class="flex col cent-bet">
                   <h3>1.4</h3>
                   <span>NO</span>
                </div> 
                <div class="flex col cent-bet">
                   <h3>21.2</h3>
                   <span>O</span>
                </div> 
                <div class="flex col cent-bet">
                   <h3>0.7</h3>
                   <span>CO</span>
                </div> 
            </div>
        </div>
        <div class="box time flex col cent-bet">
           <div>
                <span class="flex cent-bet">
                    <img src="./assets/sunTime.svg" alt="">
                    Horário do sol
                </span>
            </div>
            <img src="./assets/chart.svg" alt=""> 
        </div>
        <div class="box week flex cent-bet">
            <div class="flex w-100 cent-bet">
               <div class="flex col cent-bet">
                   <span>Amanhã</span>
                   <img src="./assets/weatherlittle.svg" alt="">
                   <p>21º<span>16º</span></p>
                </div> 
                <div class="flex col cent-bet">
                   <span>sexta-feira</span>
                   <img src="./assets/sun.svg" alt="">
                   <p>28º<span>20º</span></p>
                </div>
                <div class="flex col cent-bet">
                   <span>sábado</span>
                   <img src="./assets/rain.svg" alt="">
                   <p>25º<span>21º</span></p>
                </div>
                <div class="flex col cent-bet">
                   <span>domingo</span>
                   <img src="./assets/thunder.svg" alt="">
                   <p>20º<span>14º</span></p>
                </div>
                <div class="flex col cent-bet">
                   <span>segunda-feira</span>
                   <img src="./assets/cloudy.svg" alt="">
                   <p>24º<span>18º</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
